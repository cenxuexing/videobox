    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://global-mobile-us.mysql.database.azure.com:3306/uarocky_smsc?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
      username: global-mobile-us@global-mobile-us
      password: 0#nvN5Sj$Y%b
      initial-size: 1
      min-idle: 1
      max-active: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
