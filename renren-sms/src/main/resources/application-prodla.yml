        #login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 5000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true
  redis:
    database: 1
    host: global-mobile-us.redis.cache.windows.net
    port: 6380
    password: XQqUNNWT0XkG2fCX1pKEe8AG9wvBeE1dqObrQnN9EQE= # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    ssl: true
    jedis:
